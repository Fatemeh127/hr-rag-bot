services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant:/qdrant/storage

  api:
    build: .
    container_name: rag_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ingest:
    build: .
    container_name: rag_ingest
    env_file:
      - .env
    depends_on:
      - qdrant
    volumes:
      - ./data:/app/data
    command: python -m ingest.ingest